<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lawyer Matching Game</h1>
        <div id="game-area">
            <button id="start-button" onclick="startGame()">Start</button>
            <div id="lawyers-container" class="hidden">
                <div class="lawyer" id="lawyer1" onclick="selectLawyer(1)"></div>
                <div class="lawyer" id="lawyer2" onclick="selectLawyer(2)"></div>
                <div class="lawyer" id="lawyer3" onclick="selectLawyer(3)"></div>
            </div>
            <div id="description-container" class="hidden"></div>
            <div id="feedback" class="hidden"></div>
            <div id="final-score" class="hidden"></div>
            <button id="restart-button" class="hidden" onclick="restartGame()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
